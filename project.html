
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <header>
  <a href="index.html" class="logo-link">
    <img src="Final-M3T-Logo-White.png" alt="M3T Logo" class="logo" />
  </a>
  <h1 class="title">Project Dashboard</h1>
</header>

  <main>
  <div id="project-container">
    <h2 id="project-name"></h2>
    <div class="progress-bar-bg">
      <div class="progress-fill" id="progress-bar">0%</div>
    </div>

    <!-- Collapsible: Tasks -->
    <div class="collapsible-section">
      <div class="collapsible-header" onclick="toggleSection('tasks-section')">Tasks</div>
      <div class="collapsible-content" id="tasks-section">
        <ul id="task-list"></ul>
        <button class="add-task-btn" onclick="addTask()">+ Add Task</button>
      </div>
    </div>

    <!-- Collapsible: Materials -->
    <div class="collapsible-section">
      <div class="collapsible-header" onclick="toggleSection('materials-section')">Materials</div>
      <div class="collapsible-content" id="materials-section">
        <ul id="material-list"></ul>
        <button onclick="addMaterial()">+ Add Material</button>
      </div>
    </div>

    <!-- Collapsible: Scope of Work -->
    <div class="collapsible-section">
      <div class="collapsible-header" onclick="toggleSection('scope-section')">Scope of Work</div>
      <div class="collapsible-content" id="scope-section">
        <div id="scope-text" class="scrollable-scope"></div>
      </div>
    </div>
  </div>
</main>

  <script src="project.js"></script>
</body>
</html>
