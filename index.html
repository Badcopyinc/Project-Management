<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3T Tracker - Tech Dashboard</title>
  <link rel="icon" href="Final-M3T-Logo-White.png" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 40px; }
    h1 { font-size: 1.5rem; margin: 0; }
    main { padding: 1rem; }
    .tech-card { background: white; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .tech-name { font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-bottom: 0.5rem; }
    .project-list { display: none; padding-left: 1rem; }
    .project-list a { display: block; margin: 0.25rem 0; text-decoration: none; color: #333; }
    .project-progress { height: 8px; background: #ccc; border-radius: 5px; margin-top: 4px; }
    .progress-fill { height: 8px; background: green; border-radius: 5px; width: 0%; transition: width 0.3s ease; }
  </style>
</head>
<body>
  <header>
    <img src="Final-M3T-Logo-White.png" alt="M3T Logo" />
    <h1>M3T Technician Dashboard</h1>
  </header>
  <main id="dashboard"></main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwkHVn_1Jj-qhZRCzxZlLKqD5QUugf_xpb-UQJmKPcaM72bjbNMZv2_iEb5Ga7kqfoiWQ/exec";

    function fetchDashboard() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => renderDashboard(data));
    }

    function renderDashboard(data) {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';

      Object.entries(data).forEach(([tech, projects]) => {
        const techCard = document.createElement('div');
        techCard.className = 'tech-card';

        const techHeader = document.createElement('div');
        techHeader.className = 'tech-name';
        techHeader.textContent = tech;
        techHeader.onclick = () => {
          projectList.style.display = projectList.style.display === 'block' ? 'none' : 'block';
        };

        const projectList = document.createElement('div');
        projectList.className = 'project-list';

        Object.entries(projects).forEach(([project, info]) => {
          const link = document.createElement('a');
          link.href = `project.html?tech=${encodeURIComponent(tech)}&project=${encodeURIComponent(project)}`;
          link.textContent = project;

          const progress = document.createElement('div');
          progress.className = 'project-progress';
          const fill = document.createElement('div');
          fill.className = 'progress-fill';

          const total = info.tasks.length + info.materials.length;
          let completed = info.tasks.filter(t => t.complete).length;
          completed += info.materials.filter(m => m.stage === 3 || m.stage === 4).length;

          const percent = total > 0 ? (completed / total) * 100 : 0;
          fill.style.width = percent + '%';

          progress.appendChild(fill);
          projectList.appendChild(link);
          projectList.appendChild(progress);
        });

        techCard.appendChild(techHeader);
        techCard.appendChild(projectList);
        dashboard.appendChild(techCard);
      });
    }

    window.onload = fetchDashboard;
  </script>
</body>
</html>
