<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3T Project Tracker</title>
  <link rel="icon" href="https://www.m3tcorporation.com/wp-content/uploads/2022/04/M3T-Logo-White-Text.png" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 40px; }
    h1 { font-size: 1.5rem; margin: 0; }
    main { padding: 1rem; }
    .dropdown { margin-bottom: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .collapsible { background: #eee; padding: 0.5rem; border-radius: 5px; cursor: pointer; }
    .collapsible-content { display: none; padding: 0.5rem 1rem; background: #fafafa; border-radius: 0 0 5px 5px; }
    .progress-bar { height: 10px; background: #ccc; border-radius: 5px; margin-top: 0.5rem; }
    .progress-fill { height: 10px; background: green; border-radius: 5px; width: 0%; transition: width 0.3s ease; }
  </style>
</head>
<body>
  <header>
    <img src="https://www.m3tcorporation.com/wp-content/uploads/2022/04/M3T-Logo-White-Text.png" alt="M3T Logo" />
    <h1>M3T Project Tracker</h1>
    <button onclick="toggleEditMode()">Toggle Edit Mode</button>
  </header>
  <main>
    <div class="dropdown">
      <label for="techSelect">Select Technician:</label>
      <select id="techSelect"></select>
    </div>
    <div id="projectView" class="project-list"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
