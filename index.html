
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3T Technician Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 1rem;
    }
    .tech {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .project {
      margin-left: 1rem;
      margin-top: 0.5rem;
    }
    .project a {
      text-decoration: none;
      color: #333;
      display: block;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="Final-M3T-Logo-White.png" alt="M3T Logo" />
    <h2>M3T Technician Dashboard</h2>
  </header>
  <div class="container" id="dashboard">Loading...</div>

  <script src="main.js"></script>
</body>
</html>
